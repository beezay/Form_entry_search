<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <!---- BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!---- Custom  CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Top Container  -->
        <div class="row">
            <!-- Left Column for Month Display -->
            <div class="col col-lg-9">
                <!-- Month Container  -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- January  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" id="main-container" style="max-width: 16rem;">
                                <div class="card-header top-fix" id="fix-top">January</div>

                            </div>
                        </div>
                        <!-- Feburary  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">Feburary</div>

                            </div>
                        </div>
                        <!-- March  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">March</div>

                            </div>
                        </div>
                        <!-- April  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">April</div>

                            </div>
                        </div>
                        <!-- May -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">May</div>

                            </div>
                        </div>
                        <!-- June  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix" >June</div>

                            </div>
                        </div>
                        <!-- July  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list"  style="max-width: 16rem;">
                                <div class=" card-header top-fix">July</div>

                            </div>
                        </div>
                        <!-- August  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">August</div>

                            </div>
                        </div>
                        <!-- September  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">September</div>

                            </div>
                        </div>
                        <!-- October  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">October</div>

                            </div>
                        </div>
                        <!-- NOVEMBER  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">November</div>

                            </div>
                        </div>
                        <!-- DECEMBER  -->
                        <div class="col col-lg-3">
                            <div class="card border-primary mb-3 months-list" style="max-width: 16rem;">
                                <div class=" card-header top-fix">December</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column for Form Display  -->
            <div class="col col-lg-3">
                <!-- Form Layout -->
                <div class="container-fluid ">
                    <form id="formElem" class="" onsubmit='onSubmit()'>
                        <div class="form-group">
                            <input type="text" id="person-name" class="formInputs form-control-sm" name="person-name" value="" required>
                        </div>
                        <div class="form-group">
                            <input type="date" id="person-dob" class="formInputs form-control-sm" name="person-dob" value="" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-primary">
                        </div>
                      </form>
                    
                </div>
            </div>

        </div>
    </div>

    <div class="container center-div">
        <div class="row">
            <div class="col col-lg-6">
                <form action="" id="form-input" >
                    <div class="form-label">
                        <label for="">Initial String</label>
                        <input type="text" class="form-control-sm filter-inputs" placeholder="Enter single search string" name="search-name" required>
                    </div>
                    <div class="form-label">
                        <label for="">Age more Than</label>
                        <input type="number" class="form-control-sm filter-inputs" placeholder="Age more than" name="search-age" required>
                    </div>
                    <div class="form-label">
                        <input type="Submit" class="btn btn-outline-info">
                    </div>
                </form>
            </div>
            <div class="col col-lg-6" id='toggle-div' >
                <div class="card border-primary mb-3 filter-list" id="mainBlock" >
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Check -->
    <script>
        document.getElementById('main-container').onscroll = function() {myFunction()};
        
        var header = document.getElementById("fix-top");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (document.getElementById('main-container').pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
        </script>


    <script src="index.js"></script>
</body>

</html>
